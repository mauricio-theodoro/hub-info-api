services:
  mysql:
    image: mysql:8.0
    container_name: hubinfo-mysql
    environment:
      MYSQL_DATABASE: hubinfo
      MYSQL_USER: hubinfo
      MYSQL_PASSWORD: hubinfo
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - hubinfo_mysql_data:/var/lib/mysql
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  hubinfo_mysql_data:
