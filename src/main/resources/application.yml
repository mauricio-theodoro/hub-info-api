server:
  port: 8080

spring:
  application:
    name: hub-info-api
  # For√ßamos o app a rodar como Servlet (MVC), mesmo tendo WebFlux para WebClient.
  main:
    web-application-type: servlet

  datasource:
    url: ${HUBINFO_DB_URL:jdbc:mysql://localhost:3306/hubinfo?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo}
    username: ${HUBINFO_DB_USER:hubinfo}
    password: ${HUBINFO_DB_PASS:hubinfo}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        type:
          preferred_uuid_jdbc_type: CHAR

  flyway:
    enabled: true
    connect-retries: 30
    connect-retries-interval: 5s
    placeholders:
      hubinfo_bootstrap_admin_first_name: ${HUBINFO_BOOTSTRAP_ADMIN_FIRST_NAME:Admin}
      hubinfo_bootstrap_admin_last_name: ${HUBINFO_BOOTSTRAP_ADMIN_LAST_NAME:HubInfo}
      hubinfo_bootstrap_admin_email: ${HUBINFO_BOOTSTRAP_ADMIN_EMAIL:admin@hubinfo.local}
      hubinfo_bootstrap_admin_birth_date: ${HUBINFO_BOOTSTRAP_ADMIN_BIRTH_DATE:1990-01-01}
      hubinfo_bootstrap_admin_password_hash: ${HUBINFO_BOOTSTRAP_ADMIN_PASSWORD_HASH:}


management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

hubinfo:
  security:
    jwt:
      secret: ${HUBINFO_JWT_SECRET:dev-secret-change-me-min-32-chars}
      issuer: hub-info-api
      access-token-minutes: ${HUBINFO_JWT_ACCESS_TOKEN_MINUTES:60}
  bootstrap:
    admin:
      enabled: ${HUBINFO_BOOTSTRAP_ADMIN_ENABLED:true}
      password-hash: ${HUBINFO_BOOTSTRAP_ADMIN_PASSWORD_HASH:}
      email: ${HUBINFO_BOOTSTRAP_ADMIN_EMAIL:admin@hubinfo.local}
      first-name: ${HUBINFO_BOOTSTRAP_ADMIN_FIRST_NAME:Admin}
      last-name: ${HUBINFO_BOOTSTRAP_ADMIN_LAST_NAME:HubInfo}
      birth-date: ${HUBINFO_BOOTSTRAP_ADMIN_BIRTH_DATE:1990-01-01}